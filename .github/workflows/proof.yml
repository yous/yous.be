name: HTML-Proofer

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  schedule:
    - cron: "0 0 * * 0"

jobs:
  proof:
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Get run ID of CI workflow
        id: get-run-id
        run: |
          WORKFLOW="CI"
          RUN_ID="$(gh run --repo "${{ github.repository }}" list --workflow "${WORKFLOW}" --json databaseId --jq .[0].databaseId)"
          echo "Detected latest run id of ${RUN_ID} for workflow ${WORKFLOW}"
          echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          github-token: ${{ github.token }}
          run-id: ${{ steps.get-run-id.outputs.run-id }}
      - name: Extract artifact
        run: |
          mkdir _site
          tar -xf artifact.tar -C _site/
      - name: Restore .htmlproofer
        id: cache-htmlproofer-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            tmp/.htmlproofer
          key: htmlproofer-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            htmlproofer-${{ runner.os }}
      - run: bundle exec rake proof
      - name: Save .htmlproofer
        if: always() && steps.cache-htmlproofer-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            tmp/.htmlproofer
          key: ${{ steps.cache-htmlproofer-restore.outputs.cache-primary-key }}
